<html>
  <head>
    <title>Menu</title>
    <style>
      body {
        background-color: burlywood;
        height: 1200px;
      }
      #test {
        display: flex;
        position: fixed;
        width:100%;
        height:100%;
        transform: scale(0);
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.86);
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        overflow: hidden;
        color: white;
      }
      #close {
        position: absolute;
        top:10px;
        right:10px;
        cursor: pointer;
      }
      #root {
        background-color: azure;
        display: inline-block;
      }

      .pictures {
        position: relative;
        width: 100%;
        padding-top: 46%;
      }

      .wrapper {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-content: flex-start;
        position:absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .img {
        box-sizing: border-box;
        padding: 1px;
        cursor: pointer;
      }

      .img1 {
        width: 23%;
        height: 50%;
      }
      .img2 {
        width: 46%;
        height: 100%;
      }
      .img3 {
        width:15.332%;
        height:33.33%;
      }
    </style>
  </head>
  <body>
    <div id="title">not loaded</div>
    <br><br>
    <div id="root">not loaded</div>
    <button id="button1">SHOW</button>
    <button id="minus">-</button>
    <button id="minus">+</button>

    <div class="pictures">
      <div class="wrapper">
        <img class="img img1" src="https://images.adsttc.com/media/images/5be9/fd5c/08a5/e5a5/8c00/008f/slideshow/CARLES_FAUS_ARQUITECTURA_-_CARMEN_HOUSE_(2).jpg?1542061390">
        <img class="img img1" src="https://pbs.twimg.com/profile_images/918443037675720704/JC4d7KMx_400x400.jpg">
        <img class="img img2" src="https://i.scdn.co/image/ab67706f00000002c36f26730b007e2d54e0b337">
        <img class="img img3" src="https://pbs.twimg.com/profile_images/918443037675720704/JC4d7KMx_400x400.jpg">
        <img class="img img3" src="https://pbs.twimg.com/profile_images/918443037675720704/JC4d7KMx_400x400.jpg">
        <img class="img img3" src="https://pbs.twimg.com/profile_images/918443037675720704/JC4d7KMx_400x400.jpg">
        <img class="img img3" src="https://pbs.twimg.com/profile_images/918443037675720704/JC4d7KMx_400x400.jpg">
        <img class="img img3" src="https://pbs.twimg.com/profile_images/918443037675720704/JC4d7KMx_400x400.jpg">
        <img class="img img3" src="https://pbs.twimg.com/profile_images/918443037675720704/JC4d7KMx_400x400.jpg">
      </div>
    </div>

    <span id="test">HELLO THERE<div id="close">CLOSE</div></div>
    <script src="main.js"></script>
    <script>
      const elements = document.getElementsByClassName('img');
      for (element of elements) {
        element.addEventListener('click', e => {
          console.log(e);
          document.getElementById('test').style.cssText = 'transform:scale(1)';
        });
      }
      document.getElementById('close').addEventListener('click', e => {
        document.getElementById('test').style.cssText = 'transform:scale(0)';
      });
      document.getElementById('button1').addEventListener('click', e => {
        document.getElementById('test').style.cssText = 'transform:scale(1)';
      });
    </script>
  </body>
</html>
