<html>
  <head>
    <title>Menu</title>
    <style>
      @font-face {
        font-family: BrandonText;
        src: url("BrandonText-Regular.otf") format("opentype");
      }

      body {
        background-color: burlywood;
        font-family: BrandonText;
      }
      #test {
        display: flex;
        position: fixed;
        width:100%;
        height:100%;
        transform: scale(0);
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.86);
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        overflow: hidden;
        color: white;
      }
      #close {
        position: absolute;
        top:10px;
        right:10px;
        cursor: pointer;
      }
      #root {
        background-color: azure;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="title">not loaded</div>
    <br><br>
    <div id="root">not loaded</div>
    <button id="button1">SHOW</button>
    <button id="minus">-</button>
    <button id="minus">+</button>

    <span id="test">HELLO THERE<div id="close">CLOSE</div></div>
    <script src="main.js"></script>
    <script>
      document.getElementById('close').addEventListener('click', e => {
        document.getElementById('test').style.cssText = 'transform:scale(0)';
      });
      document.getElementById('button1').addEventListener('click', e => {
        document.getElementById('test').style.cssText = 'transform:scale(1)'});
    </script>
  </body>
</html>
